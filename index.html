<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Temporarily Unavailable</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, #0b0b0b);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #eaeaea;
    }

    .box {
      background: #141414;
      padding: 48px 52px;
      text-align: center;
      border-radius: 12px;
      max-width: 460px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: 0.4px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #b8b8b8;
      margin: 0;
    }

    .note {
      margin-top: 22px;
      font-size: 13px;
      color: #8e8e8e;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Website Temporarily Unavailable</h1>

    <p>
      This website is currently unavailable due to an unresolved Developer issue.
    </p>

    <div class="note">
      If you are the site owner, please contact the developer to restore access.
    </div>
  </div>
</body>
</html>
